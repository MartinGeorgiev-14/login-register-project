<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/edit-user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a57beecd2.js" crossorigin="anonymous"></script>
    <title>Edit User | Weather Vision</title>
</head>

<body>
    <header>
        <img id="admin-img" src="../images/game.jpg" alt="">
        <p id="admin-username">Martin georgiev</p>
    </header>

    <main>
        <div id="edit-container">
            <p>Edit User</p>

            <div class="profile-img edit-row">
                <img src="../images/car.jpg">
                <div class="drop-down-images">
                    <i class="fa-solid fa-xmark close-icon"></i>
                    <img src="../images/default.jpg" alt="" class="selected">
                    <img src="../images/default.jpg" alt="">
                    <img src="../images/default.jpg" alt="">
                    <img src="../images/default.jpg" alt="">
                    <img src="../images/default.jpg" alt="">
                    <img src="../images/default.jpg" alt="">
                    <img src="../images/default.jpg" alt="">
                </div>
            </div>

            <div class="edit-row">
                <label for="username-input">Username</label>
                <input type="text" id="username-input">
                
            </div>

            <div class="edit-row-names">
                <div>
                    <label for="first-name-input">First Name</label>
                    <input type="text" id="first-name-input">
                </div>
        
                <div>
                    <label for="last-name-input">Last Name</label>
                    <input type="text" id="last-name-input">
                </div>

            </div>

            <div class="edit-row">
                <label for="">Email</label>
                <input type="email">
            </div>

            <div class="edit-row">
                <label for="gender-select">Gender</label>
                <select name="gender" id="gender-select">
                    <option value="current gender" disabled selected>current gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>


            <div class="edit-row dates-row">
                <div>
                    <p>Created On: 14.04.2010 10:23</p>
                </div>
                <div>
                    <p>Edited On: 20.02.2015 11:23</p>
                    <p>By: Martin georgiev</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/edit-user.js" type="module"></script>
</body>

</html>
