<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin-panel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a57beecd2.js" crossorigin="anonymous"></script>
    <title>Admin panel | Weather Vision</title>
</head>

<body>
    <header>
        <img id="admin-img" src="" alt="">
        <p id="admin-username"></p>
    </header>
    <main>
        
        <nav class="button-navigation">
            <div class="input-container">
                <input type="number" placeholder="page">
                <a>Go</a>
            </div>
            <ul class="buttons-container">
                <li><a>Previous</a></li>
                <li><a class="selected">1</a></li>
                <li><a>2</a></li>
                <li><a>10</a></li>
                <li><a class="dots">...</a></li>
                <li><a>Next</a></li>
            </ul>
        </nav>

        <button id="reset">Reset</button>

        <table id="users-container">
            <tr id="user-title">
                <th><p id="username-sort">Username</p></th>
                <th id="role-sort">User Role</th>
                <th>Actions</th>
            </tr>
        </table>
    </main>
    <script src="../scripts/admin-panel.js" type="module"></script>
</body>

</html>
