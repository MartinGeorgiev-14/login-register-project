<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <title>Log-in | Weather Vision</title>
</head>
<body>
    <main>
        <div id="login-register">
            <form id="login-container">
                <h1>Weather Vision</h1>
                <input type="text" placeholder="Email or username" id="email-username-input">
                <input type="password" placeholder="Password" id="password-input">
                <input type="submit" value="Log in" disabled id="log-in-input">
                <div id="remember-checkbox-container">
                    <input type="checkbox" id="remember-checkbox">
                    <p>remember me</p>
                </div>
                <p id="error-msg">Your username/email and password are incorect</p>
            </form>
            <div id="register-container">
                <p>Dont have an account? <a href="./register.html">Sign up</a></p>
            </div>
        </div>
        
    </main>
    
    <script src="../scripts/login.js" type="module"></script>
</body>
</html>
