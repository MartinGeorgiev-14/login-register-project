<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <title>Register | Weather Vision</title>
</head>
<body>
    <main>
        <div id="register-container">
            <h1>Register</h1>
            <form>
                <div class="form-group">
                    <label for="username-input">Username</label>
                    <input type="text" id="username-input">
                    <p class="error-msg"></p>
                </div>
                <div class="form-group">
                    <label for="first-name-input">First name</label>
                    <input type="text" id="first-name-input">
                    <p class="error-msg"></p>
                </div>
                <div class="form-group">
                    <label for="last-name-input">Last name</label>
                    <input type="text" id="last-name-input">
                    <p class="error-msg"></p>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" id="password-input">
                    <p class="error-msg"></p>
                </div>
                <div class="form-group">
                    <label for="confirm-password-input">Confirm password</label>
                    <input type="password" id="confirm-password-input">
                    <p class="error-msg"></p>
                </div>
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email" id="email-input">
                    <p class="error-msg"></p>
                </div>
                <div class="form-group">
                    <label for="confirm-email-input">Confirm email</label>
                    <input type="email" id="confirm-email-input">
                    <p class="error-msg"></p>
                </div>
                <div class="form-group">
                    <label for="gender-select">Gender</label>
                    <select name="gender" id="gender-select">
                        <option value="" selected disabled>Select an option</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <p class="error-msg"></p>
                </div>
                <div class="form-group">
                    <label>Avatar</label>
                    <div id="img-group"></div>
                </div>
                <input type="submit" value="Register" id="register-input" >
            </form>
        </div>
    </main>
    <script src="../scripts/register.js" type="module"></script>
</body>
</html>
