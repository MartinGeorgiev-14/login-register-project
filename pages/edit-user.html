<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/edit-user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a57beecd2.js" crossorigin="anonymous"></script>
    <title>Edit User | Weather Vision</title>
</head>

<body>
    <header>
        <img id="admin-img" src="" alt="">
        <p id="admin-username"></p>
    </header>

    <main>
        <form id="edit-container">
            <p>Edit User</p>

            <div class="profile-img edit-row">
                <img src="" id="user-img">
                <div id="drop-down-images">
                    <i class="fa-solid fa-xmark close-icon" id="close-icon"></i>
                </div>
            </div>

            <div class="edit-row">
                <label for="username-input">Username</label>
                <input type="text" id="username-input" >
                
            </div>

            <div class="double-row">
                <div>
                    <label for="first-name-input">First Name</label>
                    <input type="text" id="first-name-input">
                </div>
        
                <div>
                    <label for="last-name-input">Last Name</label>
                    <input type="text" id="last-name-input">
                </div>

            </div>

            <div class="edit-row">
                <label for="email-input">Email</label>
                <input type="email" id="email-input">
            </div>

            <div class="double-row">
                <div>
                    <label for="gender-select">Gender</label>
                    <select name="gender" id="gender-select" class="selectors">  
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="role-select">Role</label>
                    <select name="role" id="role-select" class="selectors">
                        <option value="User">User</option>
                        <option value="Super User">Super User</option>
                        <option value="Other">Admin</option>
                    </select>
                </div>
            </div>


            <div class="edit-row dates-row">
                <div>
                    <p id="created-on-p"></p>
                </div>
                <div>
                    <p id="edited-on-p"></p>
                    <p id="edited-by-p"></p>
                </div>
            </div>
            <input type="submit" id="save-input" value="Save" disabled>
        </form>
    </main>

    <script src="../scripts/edit-user.js" type="module"></script>
</body>

</html>
